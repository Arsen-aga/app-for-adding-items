        <div class="create-element">
          <div class="create-element__inner">

            </div>

              <input type="text" id="lvl" placeholder="Введите уровень из 10">
            </div>
            <div class="create-element__inp-wrapper">
              <input type="text" id="price-old" placeholder="Введите старую цену">
            </div>
            <div class="create-element__inp-wrapper">
              <input type="text" id="price-new" placeholder="Введите новую цену">
            </div>
            <div class="create-element__inp-wrapper">
              <textarea id="descr" placeholder="Расскажите подробнее о товаре"></textarea>
            </div>
          </div>
          <div class="create-element__btn btn" id="create-btn">Создать элемент</div>
